<div class="favorites-container">
  <h2>Mis Favoritos</h2>
  <div *ngIf="(favoritos$ | async) as favoritos; else loading">
    <div *ngIf="favoritos.length > 0; else emptyFavorites" class="favorites-grid">
      <div *ngFor="let favorito of favoritos" class="favorite-item">
        <img [src]="favorito.imagenUrl" alt="{{ favorito.nombre }}">
        <div class="favorite-item-info">
          <h4>{{ favorito.nombre }}</h4>
          <p>{{ favorito.precio | currency:'S/ ' }}</p>
          <button (click)="quitarFavorito(favorito.idProducto)">Quitar</button>
        </div>
      </div>
    </div>
    <ng-template #emptyFavorites>
      <p>No tienes productos favoritos.</p>
    </ng-template>
  </div>
  <ng-template #loading>
    <p>Cargando favoritos...</p>
  </ng-template>
</div>
