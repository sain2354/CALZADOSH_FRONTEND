<div class="login-container">
  <h1>Iniciar Sesi칩n</h1>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" formControlName="username" placeholder="Ingrese su usuario">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        Usuario es requerido
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingrese su contrase침a">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Contrase침a es requerida
      </div>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading">Ingresar</span>
      <span *ngIf="isLoading">Cargando...</span>
    </button>
  </form>
</div>
