<div class="card">
  <div class="card-header">
      <h4>Listado de Ventas</h4>
  </div>
  <div class="card-body">
      <div class="row mb-3">
          <div class="col-md-3">
              <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
              <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  <input type="date" id="fechaInicio" class="form-control" />
              </div>
          </div>
          <div class="col-md-3">
              <label for="fechaFin" class="form-label">Fecha Fin:</label>
              <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  <input type="date" id="fechaFin" class="form-control" />
              </div>
          </div>
          <div class="col-md-2 d-flex align-items-end">
              <button class="btn btn-primary w-100">Buscar</button>
          </div>
      </div>
      <div class="d-flex justify-content-between mb-3">
          <div>
              <button class="btn btn-success" title="Exportar a Excel">
                  <i class="fa fa-file-excel"></i>
              </button>
              <button class="btn btn-secondary" title="Imprimir">
                  <i class="fa fa-print"></i>
              </button>
          </div>
          <div class="d-flex">
              <select class="form-select form-select-sm me-2" style="width: 70px;">
                  <option>10</option>
                  <option>25</option>
                  <option>50</option>
              </select>
              <input type="text" class="form-control form-control-sm" placeholder="Buscar..." style="width: 150px;">
          </div>
      </div>
      <table class="table table-striped">
          <thead class="table-primary">
              <tr>
                  <th>Cliente</th>
                  <th>Comprobante</th>
                  <th>Correlativo</th>
                  <th>Monto</th>
                  <th>Fecha</th>
                  <th>Usuario</th>
                  <th>Estado</th>
                  <th>Opciones</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td colspan="8" class="text-center">No hay informaci√≥n en esta tabla</td>
              </tr>
          </tbody>
      </table>
      <div class="d-flex justify-content-between">
          <span>Registros del (0 al 0) total de 0 registros</span>
          <div>
              <span class="me-2">Anterior</span>
              <span>Siguiente</span>
          </div>
      </div>
  </div>
</div>
