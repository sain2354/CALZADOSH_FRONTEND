<div class="contenedor">
  <h3>Listado de Entradas y Salidas</h3>

  <div class="barra-superior">
    <button class="btn-exportar">📄</button>
    <select #selectRPP (change)="actualizarRegistros(selectRPP.value)">
      <option value="5">Show 5 rows</option>
      <option value="10" selected>Show 10 rows</option>
      <option value="15">Show 15 rows</option>
    </select>
    <input type="text" placeholder="Buscar..." #buscarInput (input)="actualizarBusqueda(buscarInput.value)" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Ingresos</th>
        <th>Salidas</th>
        <th>Stock</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productosPaginados">
        <td>{{ producto.codigo }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.ingresos }}</td>
        <td>{{ producto.salidas }}</td>
        <td>{{ producto.stock }}</td>
        <td>
          <button title="Ver" class="btn-ver">👁️</button>
          <button title="Imprimir" class="btn-print">🖨️</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="paginacion">
    <button (click)="cambiarPagina(paginaActual - 1)" [disabled]="paginaActual === 1">Anterior</button>
    <button *ngFor="let pag of [].constructor(totalPaginas()); let i = index"
            [class.activo]="paginaActual === (i + 1)"
            (click)="cambiarPagina(i + 1)">
      {{ i + 1 }}
    </button>
    <button (click)="cambiarPagina(paginaActual + 1)" [disabled]="paginaActual === totalPaginas()">Siguiente</button>
  </div>

  <div class="reporte">
    <h4>Reporte Stock por Producto</h4>
    <button class="btn-reporte">Reporte Inventario 📁</button>
  </div>
</div>
