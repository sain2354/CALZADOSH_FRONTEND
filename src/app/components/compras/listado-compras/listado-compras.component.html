<div class="card shadow-sm listado-compras-card">
  <!-- Header -->
  <div class="card-header bg-white border-bottom-0 d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Listado de Compras</h4>
    <div class="position-relative">
      <input
        type="text"
        class="form-control ps-5"
        placeholder="Buscar por fecha, proveedor o total…"
        [(ngModel)]="filtro">
      <i class="fas fa-search text-muted search-icon"></i>
    </div>
  </div>

  <!-- Tabla responsive -->
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Proveedor</th>
          <th class="text-end">Total</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of comprasFiltradas; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ c.fecha | date:'dd/MM/yyyy' }}</td>
          <td>{{ c.proveedor }}</td>
          <td class="text-end">Gs {{ c.total | number:'1.0-0' }}</td>
          <td class="text-center">
            <button class="btn btn-outline-primary btn-sm me-1" title="Ver detalle">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" title="Eliminar">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="comprasFiltradas.length === 0">
          <td colspan="5" class="text-center py-4 text-muted">
            No se encontraron compras.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <div class="card-footer bg-white border-top-0 d-flex justify-content-between align-items-center">
    <small class="text-muted">
      Mostrando {{ comprasFiltradas.length }} de {{ compras.length }} registros
    </small>
    <nav>
      <ul class="pagination pagination-sm mb-0">
        <li class="page-item disabled">
          <a class="page-link">« Anterior</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link">Siguiente »</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
