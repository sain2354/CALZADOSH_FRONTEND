<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="mb-0">Listado de Tallas</h3>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label>Buscar (USA):</label>
      <input
        type="text"
        class="form-control form-control-sm"
        placeholder="Filtrar por USA..."
        [(ngModel)]="filtro"
        (ngModelChange)="aplicarFiltro()"
      />
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>USA</th>
            <th>EUR</th>
            <th>CM</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of tallasFiltradas | paginate:{ itemsPerPage: itemsPorPagina, currentPage: p }">
            <td>{{ t.idTalla }}</td>
            <td>{{ t.usa }}</td>
            <td>{{ t.eur }}</td>
            <td>{{ t.cm }}</td>
          </tr>
          <tr *ngIf="tallasFiltradas.length === 0">
            <td colspan="4" class="text-center">No se encontraron tallas</td>
          </tr>
        </tbody>
      </table>
    </div>

    <pagination-controls
      (pageChange)="p = $event"
      [autoHide]="true"
      [maxSize]="5">
    </pagination-controls>

    <p class="mt-2 text-muted">
      Mostrando {{ mostrandoDesde }} a {{ mostrandoHasta }}
      de {{ tallasFiltradas.length }} tallas
    </p>
  </div>
</div>
