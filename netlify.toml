[build]
  command = "npm run build"
  publish = "dist/ch-frontend/browser"

[[plugins]]
  package = "@netlify/angular-runtime"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Content-Type = "font/woff2"

[[headers]]
  for = "/*.ttf"
  [headers.values]
    Content-Type = "font/ttf"
